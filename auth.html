<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digimod Vektars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-blue: #3B82F6;
            --light-blue: #EFF6FF;
            --dark-blue: #1E40AF;
            --border-color: #E5E7EB;
        }

        body {
            background: linear-gradient(135deg, var(--light-blue) 0%, #FFFFFF 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-card {
            border: none;
            border-radius: 0;
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.1);
            overflow: hidden;
            max-width: 480px;
            margin: 2rem auto;
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
            color: white;
            padding: 2.5rem 2rem 2rem;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .auth-body {
            padding: 2.5rem 2rem;
            background: white;
        }

        .form-floating > label {
            color: #6B7280;
            font-weight: 500;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 0;
            padding: 0.875rem 1rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-primary {
            background: var(--primary-blue);
            border: none;
            border-radius: 0;
            padding: 0.875rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: var(--dark-blue);
            transform: translateY(-1px);
        }

        .btn-link {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .btn-link:hover {
            color: var(--dark-blue);
        }

        .alert {
            border-radius: 0;
            border: none;
            font-size: 0.875rem;
        }

        .alert-danger {
            background-color: #FEF2F2;
            color: #DC2626;
            border-left: 4px solid #DC2626;
        }

        .alert-success {
            background-color: #F0FDF4;
            color: #16A34A;
            border-left: 4px solid #16A34A;
        }

        .divider {
            border-top: 1px solid var(--border-color);
            margin: 1.5rem 0;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary-blue);
            margin-bottom: 1rem;
        }

        @media (max-width: 576px) {
            .auth-card {
                margin: 1rem;
            }
            .auth-body {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container">
        <div class="card auth-card">
            <div class="auth-header">
                <div class="logo-section">
                    <div class="logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                </div>
                <h1 id="auth-title">Masuk</h1>
                <p id="auth-subtitle" class="mb-0 opacity-75">Masuk ke akun Anda untuk melanjutkan</p>
            </div>

            <div class="auth-body">
                <!-- Alert Messages -->
                <div id="error-message" class="alert alert-danger d-none" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="error-text"></span>
                </div>
                
                <div id="success-message" class="alert alert-success d-none" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span id="success-text"></span>
                </div>

                <!-- Login Form -->
                <form id="login-form">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="login-username" placeholder="Username" required>
                        <label for="login-username">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                    </div>
                    
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                        <label for="login-password">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Masuk
                    </button>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="d-none">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="register-nama" placeholder="Nama Lengkap" required>
                        <label for="register-nama">
                            <i class="fas fa-user me-2"></i>Nama Lengkap
                        </label>
                    </div>
                    
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="register-username" placeholder="Username" required>
                                <label for="register-username">Username</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="register-kelas" placeholder="Kelas" required>
                                <label for="register-kelas">Kelas</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="register-sekolah" placeholder="Asal Sekolah" required>
                        <label for="register-sekolah">
                            <i class="fas fa-school me-2"></i>Asal Sekolah
                        </label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="register-email" placeholder="Email" required>
                        <label for="register-email">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="register-password" placeholder="Password" required minlength="6">
                        <label for="register-password">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                    </div>
                    
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="register-confirm-password" placeholder="Konfirmasi Password" required minlength="6">
                        <label for="register-confirm-password">
                            <i class="fas fa-lock me-2"></i>Konfirmasi Password
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i>Daftar
                    </button>
                </form>

                <!-- Toggle Section -->
                <div class="divider"></div>
                <div class="text-center">
                    <p id="toggle-text" class="text-muted mb-2">Belum punya akun?</p>
                    <button type="button" id="toggle-btn" class="btn btn-link p-0">
                        Daftar di sini
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Konfigurasi Supabase
        const supabaseUrl = "https://jkkdlbamzokbwwygtmel.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impra2RsYmFtem9rYnd3eWd0bWVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3MjEzOTEsImV4cCI6MjA2ODI5NzM5MX0.HNGpazUiCiykLcBdW_ITKmbXFDhSlIZVLKPjUR2mgP0";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Elements
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");
        const toggleBtn = document.getElementById("toggle-btn");
        const toggleText = document.getElementById("toggle-text");
        const authTitle = document.getElementById("auth-title");
        const authSubtitle = document.getElementById("auth-subtitle");
        const errorMessage = document.getElementById("error-message");
        const successMessage = document.getElementById("success-message");
        const errorText = document.getElementById("error-text");
        const successText = document.getElementById("success-text");

        let isLoginMode = true;

        // Toggle between login and register
        toggleBtn.addEventListener("click", () => {
            isLoginMode = !isLoginMode;

            if (isLoginMode) {
                loginForm.classList.remove("d-none");
                registerForm.classList.add("d-none");
                authTitle.textContent = "Masuk";
                authSubtitle.textContent = "Masuk ke akun Anda untuk melanjutkan";
                toggleText.textContent = "Belum punya akun?";
                toggleBtn.textContent = "Daftar di sini";
            } else {
                loginForm.classList.add("d-none");
                registerForm.classList.remove("d-none");
                authTitle.textContent = "Daftar";
                authSubtitle.textContent = "Buat akun baru untuk mulai belajar";
                toggleText.textContent = "Sudah punya akun?";
                toggleBtn.textContent = "Masuk di sini";
            }

            hideMessages();
        });

        // Utility functions
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove("d-none");
            successMessage.classList.add("d-none");
        }

        function showSuccess(message) {
            successText.textContent = message;
            successMessage.classList.remove("d-none");
            errorMessage.classList.add("d-none");
        }

        function hideMessages() {
            errorMessage.classList.add("d-none");
            successMessage.classList.add("d-none");
        }

        function setLoading(form, loading) {
            if (loading) {
                form.classList.add("loading");
            } else {
                form.classList.remove("loading");
            }
        }

        // Hash password function
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest("SHA-256", data);
            return Array.from(new Uint8Array(hash))
                .map((b) => b.toString(16).padStart(2, "0"))
                .join("");
        }

        // Login handler
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            setLoading(loginForm, true);
            hideMessages();

            const username = document.getElementById("login-username").value.trim();
            const password = document.getElementById("login-password").value;

            try {
                const hashedPassword = await hashPassword(password);

                const { data, error } = await supabase
                    .from("users")
                    .select("*")
                    .eq("username", username)
                    .eq("password_hash", hashedPassword)
                    .eq("is_active", true);

                if (error) {
                    console.error("Login error:", error);
                    showError("Terjadi kesalahan saat login");
                    return;
                }

                if (!data || data.length === 0) {
                    showError("Username atau password salah");
                    return;
                }

                const user = data[0];

                // Update last login
                await supabase
                    .from("users")
                    .update({ last_login: new Date().toISOString() })
                    .eq("id", user.id);

                // Log activity
                await logActivity(user.id, "login", "User berhasil login", window.location.href);

                // Simpan data user ke session storage
                sessionStorage.setItem("currentUser", JSON.stringify({
                    id: user.id,
                    nama_lengkap: user.nama_lengkap,
                    username: user.username,
                    asal_sekolah: user.asal_sekolah,
                    kelas: user.kelas,
                    email: user.email,
                }));

                showSuccess("Login berhasil! Mengalihkan...");
                setTimeout(() => {
                    window.location.href = "story.html#/lessons/slide1";
                }, 1500);
            } catch (error) {
                console.error("Login error:", error);
                showError("Terjadi kesalahan saat login");
            } finally {
                setLoading(loginForm, false);
            }
        });

        // Register handler
        registerForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            setLoading(registerForm, true);
            hideMessages();

            const nama = document.getElementById("register-nama").value.trim();
            const username = document.getElementById("register-username").value.trim();
            const kelas = document.getElementById("register-kelas").value.trim();
            const sekolah = document.getElementById("register-sekolah").value.trim();
            const email = document.getElementById("register-email").value.trim();
            const password = document.getElementById("register-password").value;
            const confirmPassword = document.getElementById("register-confirm-password").value;

            // Validasi
            if (password !== confirmPassword) {
                showError("Password dan konfirmasi password tidak sama");
                setLoading(registerForm, false);
                return;
            }

            if (password.length < 6) {
                showError("Password minimal 6 karakter");
                setLoading(registerForm, false);
                return;
            }

            try {
                // Cek username dan email
                const { data: existingUsers, error: userCheckError } = await supabase
                    .from("users")
                    .select("username")
                    .eq("username", username);

                if (userCheckError) {
                    console.error("Error checking username:", userCheckError);
                    showError("Terjadi kesalahan saat memeriksa username");
                    setLoading(registerForm, false);
                    return;
                }

                if (existingUsers && existingUsers.length > 0) {
                    showError("Username sudah digunakan");
                    setLoading(registerForm, false);
                    return;
                }

                const { data: existingEmails, error: emailCheckError } = await supabase
                    .from("users")
                    .select("email")
                    .eq("email", email);

                if (emailCheckError) {
                    console.error("Error checking email:", emailCheckError);
                    showError("Terjadi kesalahan saat memeriksa email");
                    setLoading(registerForm, false);
                    return;
                }

                if (existingEmails && existingEmails.length > 0) {
                    showError("Email sudah digunakan");
                    setLoading(registerForm, false);
                    return;
                }

                const hashedPassword = await hashPassword(password);

                // Insert user baru
                const { data, error } = await supabase
                    .from("users")
                    .insert([{
                        nama_lengkap: nama,
                        username: username,
                        asal_sekolah: sekolah,
                        kelas: kelas,
                        email: email,
                        password_hash: hashedPassword,
                    }])
                    .select();

                if (error) {
                    console.error("Insert error:", error);
                    throw error;
                }

                const newUser = data[0];

                // Log activity
                await logActivity(newUser.id, "register", "User berhasil mendaftar", window.location.href);

                showSuccess("Pendaftaran berhasil! Silakan login dengan akun Anda.");

                // Reset form dan switch ke login
                registerForm.reset();
                setTimeout(() => {
                    toggleBtn.click();
                }, 2000);
            } catch (error) {
                console.error("Register error:", error);
                showError("Terjadi kesalahan saat mendaftar");
            } finally {
                setLoading(registerForm, false);
            }
        });

        // Log activity function
        async function logActivity(userId, activityType, description, pageUrl) {
            try {
                await supabase.from("user_activities").insert([{
                    user_id: userId,
                    activity_type: activityType,
                    activity_description: description,
                    page_url: pageUrl,
                    session_id: getSessionId(),
                    user_agent: navigator.userAgent,
                }]);
            } catch (error) {
                console.error("Log activity error:", error);
            }
        }

        // Generate session ID
        function getSessionId() {
            let sessionId = sessionStorage.getItem("sessionId");
            if (!sessionId) {
                sessionId = "session_" + Date.now() + "_" + Math.random().toString(36).substr(2, 9);
                sessionStorage.setItem("sessionId", sessionId);
            }
            return sessionId;
        }

        // Check if user is already logged in
        window.addEventListener("load", () => {
            const currentUser = sessionStorage.getItem("currentUser");
            if (currentUser) {
                window.location.href = "story.html#/lessons/slide1";
            }
        });
    </script>
</body>
</html>

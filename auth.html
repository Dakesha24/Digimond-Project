<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Digimod Vektars</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .auth-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 100%;
        max-width: 450px;
        position: relative;
      }

      .auth-header {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .auth-header h1 {
        font-size: 28px;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .auth-header p {
        opacity: 0.9;
        font-size: 16px;
      }

      .auth-form {
        padding: 40px 30px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #374151;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #f9fafb;
      }

      .form-group input:focus {
        outline: none;
        border-color: #4f46e5;
        background: white;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }

      .btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
      }

      .btn-secondary {
        background: transparent;
        color: #4f46e5;
        border: 2px solid #4f46e5;
        margin-top: 15px;
      }

      .btn-secondary:hover {
        background: #4f46e5;
        color: white;
      }

      .toggle-form {
        text-align: center;
        margin-top: 25px;
        padding-top: 25px;
        border-top: 1px solid #e5e7eb;
      }

      .toggle-form p {
        color: #6b7280;
        margin-bottom: 10px;
      }

      .toggle-form button {
        background: none;
        border: none;
        color: #4f46e5;
        cursor: pointer;
        font-weight: 600;
        text-decoration: underline;
      }

      .error-message {
        background: #fef2f2;
        color: #dc2626;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #fecaca;
        font-size: 14px;
      }

      .success-message {
        background: #f0fdf4;
        color: #16a34a;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #bbf7d0;
        font-size: 14px;
      }

      .loading {
        opacity: 0.7;
        pointer-events: none;
      }

      .row {
        display: flex;
        gap: 15px;
      }

      .row .form-group {
        flex: 1;
      }

      @media (max-width: 480px) {
        .auth-container {
          margin: 10px;
        }

        .auth-form {
          padding: 30px 20px;
        }

        .row {
          flex-direction: column;
          gap: 0;
        }
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <h1 id="auth-title">Masuk</h1>
        <p id="auth-subtitle">Masuk ke akun Anda untuk melanjutkan</p>
      </div>

      <div class="auth-form">
        <div id="error-message" class="error-message hidden"></div>
        <div id="success-message" class="success-message hidden"></div>

        <!-- Login Form -->
        <form id="login-form">
          <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" required />
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required />
          </div>
          <button type="submit" class="btn btn-primary">Masuk</button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="hidden">
          <div class="form-group">
            <label for="register-nama">Nama Lengkap</label>
            <input type="text" id="register-nama" required />
          </div>
          <div class="row">
            <div class="form-group">
              <label for="register-username">Username</label>
              <input type="text" id="register-username" required />
            </div>
            <div class="form-group">
              <label for="register-kelas">Kelas</label>
              <input type="text" id="register-kelas" required />
            </div>
          </div>
          <div class="form-group">
            <label for="register-sekolah">Asal Sekolah</label>
            <input type="text" id="register-sekolah" required />
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required />
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input
              type="password"
              id="register-password"
              required
              minlength="6"
            />
          </div>
          <div class="form-group">
            <label for="register-confirm-password">Konfirmasi Password</label>
            <input
              type="password"
              id="register-confirm-password"
              required
              minlength="6"
            />
          </div>
          <button type="submit" class="btn btn-primary">Daftar</button>
        </form>

        <div class="toggle-form">
          <p id="toggle-text">Belum punya akun?</p>
          <button type="button" id="toggle-btn">Daftar di sini</button>
        </div>
      </div>
    </div>

    <script>
      // Konfigurasi Supabase
      const supabaseUrl = "https://jkkdlbamzokbwwygtmel.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impra2RsYmFtem9rYnd3eWd0bWVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3MjEzOTEsImV4cCI6MjA2ODI5NzM5MX0.HNGpazUiCiykLcBdW_ITKmbXFDhSlIZVLKPjUR2mgP0"; // Ganti dengan anon key Anda
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      // Elements
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      const toggleBtn = document.getElementById("toggle-btn");
      const toggleText = document.getElementById("toggle-text");
      const authTitle = document.getElementById("auth-title");
      const authSubtitle = document.getElementById("auth-subtitle");
      const errorMessage = document.getElementById("error-message");
      const successMessage = document.getElementById("success-message");

      let isLoginMode = true;

      // Toggle between login and register
      toggleBtn.addEventListener("click", () => {
        isLoginMode = !isLoginMode;

        if (isLoginMode) {
          loginForm.classList.remove("hidden");
          registerForm.classList.add("hidden");
          authTitle.textContent = "Masuk";
          authSubtitle.textContent = "Masuk ke akun Anda untuk melanjutkan";
          toggleText.textContent = "Belum punya akun?";
          toggleBtn.textContent = "Daftar di sini";
        } else {
          loginForm.classList.add("hidden");
          registerForm.classList.remove("hidden");
          authTitle.textContent = "Daftar";
          authSubtitle.textContent = "Buat akun baru untuk mulai belajar";
          toggleText.textContent = "Sudah punya akun?";
          toggleBtn.textContent = "Masuk di sini";
        }

        hideMessages();
      });

      // Utility functions
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove("hidden");
        successMessage.classList.add("hidden");
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.classList.remove("hidden");
        errorMessage.classList.add("hidden");
      }

      function hideMessages() {
        errorMessage.classList.add("hidden");
        successMessage.classList.add("hidden");
      }

      function setLoading(form, loading) {
        if (loading) {
          form.classList.add("loading");
        } else {
          form.classList.remove("loading");
        }
      }

      // Hash password function (sederhana)
      async function hashPassword(password) {
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hash = await crypto.subtle.digest("SHA-256", data);
        return Array.from(new Uint8Array(hash))
          .map((b) => b.toString(16).padStart(2, "0"))
          .join("");
      }

      // Login handler
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        setLoading(loginForm, true);
        hideMessages();

        const username = document.getElementById("login-username").value.trim();
        const password = document.getElementById("login-password").value;

        try {
          const hashedPassword = await hashPassword(password);

          const { data, error } = await supabase
            .from("users")
            .select("*")
            .eq("username", username)
            .eq("password_hash", hashedPassword)
            .eq("is_active", true);

          if (error) {
            console.error("Login error:", error);
            showError("Terjadi kesalahan saat login");
            return;
          }

          if (!data || data.length === 0) {
            showError("Username atau password salah");
            return;
          }

          const user = data[0]; // Ambil user pertama

          // Update last login
          await supabase
            .from("users")
            .update({ last_login: new Date().toISOString() })
            .eq("id", user.id);

          // Log activity
          await logActivity(
            user.id,
            "login",
            "User berhasil login",
            window.location.href
          );

          // Simpan data user ke session storage
          sessionStorage.setItem(
            "currentUser",
            JSON.stringify({
              id: user.id,
              nama_lengkap: user.nama_lengkap,
              username: user.username,
              asal_sekolah: user.asal_sekolah,
              kelas: user.kelas,
              email: user.email,
            })
          );

          // Redirect ke halaman Articulate berikutnya
          showSuccess("Login berhasil! Mengalihkan...");
          setTimeout(() => {
            // Ganti dengan URL halaman berikutnya di Articulate
            window.location.href = "story.html#/lessons/slide1";
          }, 1500);
        } catch (error) {
          console.error("Login error:", error);
          showError("Terjadi kesalahan saat login");
        } finally {
          setLoading(loginForm, false);
        }
      });

      // Register handler
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        setLoading(registerForm, true);
        hideMessages();

        const nama = document.getElementById("register-nama").value.trim();
        const username = document
          .getElementById("register-username")
          .value.trim();
        const kelas = document.getElementById("register-kelas").value.trim();
        const sekolah = document
          .getElementById("register-sekolah")
          .value.trim();
        const email = document.getElementById("register-email").value.trim();
        const password = document.getElementById("register-password").value;
        const confirmPassword = document.getElementById(
          "register-confirm-password"
        ).value;

        // Validasi
        if (password !== confirmPassword) {
          showError("Password dan konfirmasi password tidak sama");
          setLoading(registerForm, false);
          return;
        }

        if (password.length < 6) {
          showError("Password minimal 6 karakter");
          setLoading(registerForm, false);
          return;
        }

        try {
          // Cek apakah username sudah ada
          const { data: existingUsers, error: userCheckError } = await supabase
            .from("users")
            .select("username")
            .eq("username", username);

          if (userCheckError) {
            console.error("Error checking username:", userCheckError);
            showError("Terjadi kesalahan saat memeriksa username");
            setLoading(registerForm, false);
            return;
          }

          if (existingUsers && existingUsers.length > 0) {
            showError("Username sudah digunakan");
            setLoading(registerForm, false);
            return;
          }

          // Cek apakah email sudah ada
          const { data: existingEmails, error: emailCheckError } =
            await supabase.from("users").select("email").eq("email", email);

          if (emailCheckError) {
            console.error("Error checking email:", emailCheckError);
            showError("Terjadi kesalahan saat memeriksa email");
            setLoading(registerForm, false);
            return;
          }

          if (existingEmails && existingEmails.length > 0) {
            showError("Email sudah digunakan");
            setLoading(registerForm, false);
            return;
          }

          const hashedPassword = await hashPassword(password);

          // Insert user baru
          const { data, error } = await supabase
            .from("users")
            .insert([
              {
                nama_lengkap: nama,
                username: username,
                asal_sekolah: sekolah,
                kelas: kelas,
                email: email,
                password_hash: hashedPassword,
              },
            ])
            .select();

          if (error) {
            console.error("Insert error:", error);
            throw error;
          }

          const newUser = data[0];

          // Log activity
          await logActivity(
            newUser.id,
            "register",
            "User berhasil mendaftar",
            window.location.href
          );

          showSuccess("Pendaftaran berhasil! Silakan login dengan akun Anda.");

          // Reset form dan switch ke login
          registerForm.reset();
          setTimeout(() => {
            toggleBtn.click();
          }, 2000);
        } catch (error) {
          console.error("Register error:", error);
          showError("Terjadi kesalahan saat mendaftar");
        } finally {
          setLoading(registerForm, false);
        }
      });

      // Log activity function
      async function logActivity(userId, activityType, description, pageUrl) {
        try {
          await supabase.from("user_activities").insert([
            {
              user_id: userId,
              activity_type: activityType,
              activity_description: description,
              page_url: pageUrl,
              session_id: getSessionId(),
              user_agent: navigator.userAgent,
            },
          ]);
        } catch (error) {
          console.error("Log activity error:", error);
        }
      }

      // Generate session ID
      function getSessionId() {
        let sessionId = sessionStorage.getItem("sessionId");
        if (!sessionId) {
          sessionId =
            "session_" +
            Date.now() +
            "_" +
            Math.random().toString(36).substr(2, 9);
          sessionStorage.setItem("sessionId", sessionId);
        }
        return sessionId;
      }

      // Check if user is already logged in
      window.addEventListener("load", () => {
        const currentUser = sessionStorage.getItem("currentUser");
        if (currentUser) {
          window.location.href = "story.html#/lessons/slide1";
        }
      });
    </script>
  </body>
</html>
